<section id="gtco-contact-form" class="bg-white">
    <div class="container">
        <div class="section-content">
       
            <div class="title-wrap">
                <h2 class="section-title">Formulario</h2>
                <p class="section-sub-title">Llena este formulario si deseas contactarme.</p>
                
            </div>
            <!-- End of Section Title -->
            <div class="row">
                <!-- Contact Form Holder -->
                <div class="col-md-8 offset-md-2 contact-form-holder mt-4">
                    <form method="post" name="contactame" action="">
                        <div class="row">
                            <div class="col-md-6 form-input">
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                            </div>
                            <div class="col-md-6 form-input">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="col-md-12 form-input">
                                <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto">
                            </div>
                            <div class="col-md-12 form-textarea">
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="6" placeholder="Tu Mensaje ..."></textarea>
                            </div>
                            <div class="col-md-12 form-btn text-center">
                                <button class="btn btn-block btn-secondary btn-red" type="submit" name="submit" onclick="return false;">Enviar</button>

                            </div>
                        </div>
                    </form>
                    <div id="form-message-warning"></div>
                    <div id="form-message-success">
                        Tu mensaje ha sido enviado, Gracias!
                    </div>
                </div>
                <!-- End of Contact Form Holder -->
            </div>
        </div>
    </div>
